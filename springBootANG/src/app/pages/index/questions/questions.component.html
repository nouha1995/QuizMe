


<div class="slideshow-container">
 <div class="mySlides fade">
    <div class="numbertext"><!--1 / 3-->0</div>
    <img src="../../../../assets/images/sofrec.png" style="width:100%">
   <div class="textt" >Test..
   </div>
  </div>
  <div class="mySlides fade"  *ngFor="let quests of questions;let i = index;">
    <div class="numbertext"><!--1 / 3-->{{i+1}}</div>
    <img src="../../../../assets/images/sofrecom.png" style="width:100%"  style="opacity:0.1;filter:alpha(opacity=300)">
    <div class="text"><br>{{quests.contenu}}{{project_index}}<br><br><br><br>
      <label class="container">{{quests.premierProp}}
        <input type="radio" [(ngModel)]="question_choisie" [value]="quests.premierProp" (change)="calculResultat(i)" [name]="radio">
        <span class="checkmark"></span>

      </label>
      <label class="container">{{quests.deuxiemeProp}}
        <input type="radio" [(ngModel)]="question_choisie" (change)="calculResultat(i)" [value]="quests.deuxiemeProp"  [name]="radio">
        <span class="checkmark"></span>
      </label>
      <label class="container">{{quests.troisiemeProp}}
        <input type="radio" [(ngModel)]="question_choisie" (change)="calculResultat(i)" [value]="quests.troisiemeProp"  [name]="radio">
        <span class="checkmark"></span>
      </label>
      <label class="container">{{quests.quatriemeProp}}
        <input type="radio" [(ngModel)]="question_choisie" (change)="calculResultat(i)" [value]="quests.quatriemeProp" [name]="radio">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="mySlides fade">
   <br><br><br>
    <img src="../../../../assets/images/qstn.png"  style="opacity:0.07"   height="70%" width="100%" >
    <div class="text"> votre note est : {{somme_result}} <br><br><br><br>
    <b> votre chance d'être recruté : {{somme_result*10}}%</b>
    </div>
  </div>
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>

 <!-- <input [(ngModel)]="point_accumule" type="number">-->

</div>
<br>

<div style="text-align:center">
  <span class="dot" (click)="currentSlide(-1)"></span>
  <span class="dot" (click)="currentSlide(i)" *ngFor="let quests of questions;let i = index;"></span>
  <span class="dot" (click)="currentSlide(questions.length)"></span>

  <!-- <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>-->
</div>

<button class="button" routerLink="''">Retour</button>
